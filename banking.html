<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bank Account</title>
    <!--tailwind link-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-purple-100">
    <header class="mt-14">
        <h1 class="text-center font-bold text-5xl text-purple-600">Account <span class="text-purple-800">Site</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!--balance and transaction-->
        <section class="mt-14">
            <div class="grid lg:grid-cols-3 md:grid-cols-1 sm:grid-cols-1 gap-4 text-white">
                <div class="bg-yellow-300 rounded p-8">
                    <h3 id="deposit" class="text-3xl pb-2">Deposit</h3>
                    <h4 class="text-2xl">BDT <span id="deposit-total">000</span></h4>
                </div>
                <div class="bg-green-500 rounded p-8">
                    <h3 id="withdraw" class="text-3xl pb-2">Withdraw</h3>
                    <h4 class="text-2xl">BDT <span id="withdraw-total">000</span></h4>
                </div>
                <div class="bg-red-400 rounded p-8">
                    <h3 id="balance" class="text-3xl pb-2">Balance</h3>
                    <h4 class="text-2xl">BDT <span id="balance-total">1000</span></h4>
                </div>
            </div>
        </section>

        <!--deposite and withdraw-->
        <section class="mt-12">
            <div class="grid lg:grid-cols-2 md:grid-cols-1 sm:grid-cols-1 gap-4">
                <div class="bg-blue-300 rounded">
                    <h2 class="font-semibold text-3xl text-white p-4 mt-2">Please Deposit</h2>
                    <div class="p-4">
                        <input id="deposit-input" class="border block rounded border-gray-400 mb-4 px-4 w-3/4"
                            type="text" placeholder="Deposit amount">
                        <button id="deposit-button" class="bg-blue-600 rounded mb-4 px-4 py-2 font-bold text-white"
                            type="button">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-400 rounded">
                    <h2 class="font-semibold text-3xl text-white p-4 mt-2">Please Withdraw</h2>
                    <div class="p-4">
                        <input id="withdraw-input" class="border block rounded border-gray-400 mb-4 px-4 w-3/4"
                            type="text" placeholder="Withdraw amount">
                        <button id="withdraw-button" class="bg-indigo-700 rounded mb-4 px-4 py-2 font-bold text-white"
                            type="button">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center text-green-900 font-semibold mt-10 mb-1">
        <span>Copyright 2021 by Sanjida.</span>
    </footer>

    <script src="js/banking.js"></script>
</body>

</html>
