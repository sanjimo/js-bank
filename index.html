<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bank</title>
    <!--tailwind link-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-purple-100">
    <header class="mt-20">
        <h1 class="text-center font-semibold text-5xl text-blue-400">Welcome to the <span class="text-indigo-700">JS
                Bank</span></h1>
    </header>

    <main>
        <section class="mx-auto w-3/4 rounded-lg bg-blue-300 mt-16">
            <h2 class="text-center font-semibold text-3xl text-white mt-10 pt-6">Please Login Your Account</h2>
            <div class="p-10">
                <input id="user-email" class="border block rounded border-gray-400 mb-4 px-4 w-3/4" type="text"
                    placeholder="Example: abc@123.com">
                <input id="user-password" class="border block rounded border-gray-400 mb-4 px-4 w-3/4" type="password"
                    placeholder="Example: 123">
                <button id="submit" class="bg-indigo-600 rounded mb-4 px-4 py-2 font-bold text-white"
                    type="button">Submit</button>
            </div>
        </section>
    </main>

    <footer class="text-center text-green-900 font-bold mt-28 mb-0">
        <span>Copyright 2021 by Sanjida. All rights reserved.</span>
    </footer>

    <script src="js/login.js"></script>
</body>

</html>
